version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: dlba-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dlba-network

  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: dlba-mongo-express
    restart: unless-stopped
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH=true
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - dlba-network

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: dlba-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB=dlba
      - MONGODB_COLLECTION=predictions
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; c = http.client.HTTPConnection('localhost', 8000); c.request('GET', '/health'); r = c.getresponse(); exit(0 if r.status == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - dlba-network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: dlba-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dlba-network

volumes:
  mongo_data:

networks:
  dlba-network:
    driver: bridge


